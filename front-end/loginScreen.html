<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Kullanıcı Girişi</h3>
                

                <form class="form" id="userForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Kullanıcı Adı *" value="" id="username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Şifre *" value="" id="userPassword" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick="userLogIn(event)" class="btnSubmit" value="Giriş Yap"   />
                        <input type="submit" onclick="userSignIn(event)" class="btnSubmit" value="Kayıt Ol" />
                    </div>
                </form>
                    
                    
                
            </div>
            <div class="col-md-6 login-form-2">
                
                <h3>Admin Girişi</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Admin Adı *" value="" id="adminName" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Şifre *" value="" id="adminPassword" />
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick="adminLogIn(event)" class="btnSubmit" value="Login" />
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
